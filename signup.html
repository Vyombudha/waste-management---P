<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - WasteLess</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for icons (optional) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .signup-container {
            max-width: 400px;
            margin: 60px auto;
            padding: 2rem;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.08);
        }
        .signup-container h2 {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .form-group {
            margin-bottom: 1.2rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.4rem;
        }
        .form-group input {
            width: 100%;
            padding: 0.6rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .auth-submit-btn {
            width: 100%;
            padding: 0.7rem;
            background: #27ae60;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }
        .auth-submit-btn:disabled {
            background: #aaa;
        }
        .form-error {
            color: red;
            margin-top: 8px;
            text-align: center;
        }
        .signup-footer {
            text-align: center;
            margin-top: 1.5rem;
        }
        .signup-footer a {
            color: #27ae60;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Create Your WasteLess Account</h2>
        <form id="signup-form">
            <div class="form-group">
                <label for="signup-name">Full Name</label>
                <input type="text" id="signup-name" required>
            </div>
            <div class="form-group">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" required>
            </div>
            <div class="form-group">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" required>
            </div>
            <div class="form-group">
                <label for="signup-confirm-password">Confirm Password</label>
                <input type="password" id="signup-confirm-password" required>
            </div>
            <button type="submit" class="auth-submit-btn">Sign Up</button>
            <div class="form-error"></div>
        </form>
        <div class="signup-footer">
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <!-- Your Firebase logic -->
    <script src="firebase.js"></script>
    <script>
        // Simple signup form: show success message on submit, no authentication
        const signupForm = document.getElementById('signup-form');
        signupForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm-password').value;
            const errorDiv = signupForm.querySelector('.form-error');
            errorDiv.style.color = 'green';
            if (password !== confirmPassword) {
                errorDiv.style.color = 'red';
                errorDiv.textContent = 'Passwords do not match.';
                return;
            }
            errorDiv.textContent = 'User registered successfully!';
        });
    </script>
</body>
</html>
